<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>مشاريع طريق السويس</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="https://c.top4top.io/p_3523kk98b0.png">
<style>
:root{--ink:#0b0f19;--muted:#cbd5e1;--gold:#e4c24a;--line:#2a3958;--surface:#0f1627}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:#0b0f19;color:#fff;font-family:"Tajawal",system-ui,Arial;line-height:1.7}
a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:auto;padding:0 16px}

/* Topbar */
.topbar{position:sticky;top:0;z-index:1000;background:#000;border-bottom:1px solid rgba(255,255,255,.08)}
.nav{height:72px;display:flex;align-items:center;justify-content:space-between}
.brandbox{width:150px;height:54px;display:inline-flex;align-items:center;justify-content:flex-start}
.brandbox img{max-width:100%;max-height:100%;object-fit:contain}
.actions{display:flex;gap:10px;align-items:center}
.btnx{border:1px solid var(--gold);color:var(--gold);background:transparent;border-radius:999px;padding:8px 14px;font-weight:800;cursor:pointer}
.btnx:hover{background:#fff2c2;color:#111}
.menu,.contact{position:relative}
.panel{position:absolute;top:100%;right:0;background:#fff;color:#111;border:1px solid #e5e7eb;border-radius:14px;min-width:240px;padding:8px;box-shadow:0 10px 30px rgba(0,0,0,.2);display:none;z-index:30}
.menu.open .panel,.contact.open .panel{display:block}
.panel a{display:flex;gap:8px;padding:10px;border-radius:10px;color:#111;text-decoration:none;font-weight:700}
.panel a:hover{background:#f3f4f6}

/* Subnav */
.subnav{background:#0f1627;border-bottom:1px solid #1a2438}
.subnav .inner{display:flex;align-items:center;gap:10px;padding:10px 0;font-weight:800;color:#e7eefb}
.subnav a{color:#e7eefb}.sep{opacity:.45}

/* Search bar */
.searchwrap{padding:12px 0}
.searchbar{position:relative}
#psearch{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#0b1323;color:#fff;font-weight:700}
.suggestions{position:absolute;inset-inline:0;top:105%;background:#0f1627;border:1px solid var(--line);border-radius:12px;display:none;max-height:280px;overflow:auto;z-index:40}
.suggestions a{display:block;padding:10px 12px;border-bottom:1px solid #1a2438;color:#e7eefb}
.suggestions a:last-child{border-bottom:0}
.suggestions a:hover{background:#16233b}

/* Projects grid */
.proj-grid{display:grid;gap:16px;grid-template-columns:repeat(2,1fr);margin-top:16px}
@media(max-width:560px){.proj-grid{grid-template-columns:1fr}}
.proj-card{background:#101829;border:1px solid var(--line);border-radius:16px;overflow:hidden;cursor:pointer;transition:transform .2s ease}
.proj-card:hover{transform:translateY(-3px)}
.proj-card img{width:100%;height:180px;object-fit:cover;display:block}
.proj-title{padding:10px 12px;font-weight:800}
.prices{display:grid;grid-template-columns:1fr 1fr;gap:8px;padding:0 12px 12px}
.price-box{background:#fff;color:#111;padding:8px 10px;border-radius:10px;font-weight:800;text-align:center;border:1px solid #e5e7eb}

/* Footer */
footer{text-align:center;color:#9fb0c8;border-top:1px solid #1a2438;padding:18px;margin-top:24px}
</style>
</head>
<body>

<!-- Topbar -->
<header class="topbar">
  <div class="container nav">
    <a class="brandbox" href="index.html"><img src="https://f.top4top.io/p_3522l3j7c0.png" alt="Eslam Realty"></a>
    <div class="actions">
      <button class="btnx" id="langToggle">AR/EN</button>
      <div class="contact" id="m-contact">
        <button class="btnx" onclick="toggleDrop('m-contact')">التواصل ▾</button>
        <div class="panel">
          <a href="tel:+201050072527">📞 اتصال</a>
          <a href="https://wa.me/201050072527">💬 واتساب</a>
          <a href="mailto:islammesmail@gmail.com">✉️ بريد إلكتروني</a>
        </div>
      </div>
      <div class="menu" id="m-proj">
        <button class="btnx" onclick="toggleDrop('m-proj')">المشاريع ▾</button>
        <div class="panel">
          <a href="sokhna.html">العين السخنة</a>
          <a href="zafarana.html">طريق الزعفرانة</a>
          <a href="suez.html">طريق السويس</a>
          <a href="north.html">الساحل الشمالي</a>
          <a href="Cairo.html">القاهرة الجديدة</a>
          <a href="Resale.html">ريسيل</a>
        </div>
      </div>
    </div>
  </div>
  <div class="subnav"><div class="container inner">
    <a href="sokhna.html">مشروعات العين السخنة</a><span class="sep">›</span><span>طريق السويس</span>
  </div></div>
</header>

<main class="container">

  <!-- Search -->
  <div class="searchwrap">
    <div class="searchbar">
      <input id="psearch" type="search" placeholder="ابحث عن مشروع …">
      <div class="suggestions" id="psuggest"></div>
    </div>
  </div>

  <h1>مشاريع طريق السويس</h1>

  <div class="proj-grid">
    <!-- AZHA -->
    <a class="proj-card" href="azha.html">
      <img src="https://i.top4top.io/p_3522qxaug0.jpg" alt="Azha">
      <div class="proj-title">AZHA – ازها العين السخنة</div>
      <div class="prices">
        <div class="price-box">سعر المطوّر: 9,020,000</div>
        <div class="price-box">إعادة البيع: يبدأ من 7,500,000</div>
      </div>
    </a>
  </div>
</main>

<footer>© <span id="year"></span> Eslam Realty</footer>

<script>
document.getElementById('year').textContent=new Date().getFullYear();

function toggleDrop(id){
  document.querySelectorAll('.menu,.contact').forEach(e=>e.classList.remove('open'));
  document.getElementById(id).classList.toggle('open');
}
document.addEventListener('click',e=>{
  if(!e.target.closest('.menu,.contact,.btnx')) document.querySelectorAll('.menu,.contact').forEach(e=>e.classList.remove('open'));
});
document.getElementById('langToggle').addEventListener('click',()=>{
  const isAR=document.documentElement.lang==='ar';
  document.documentElement.lang=isAR?'en':'ar';
  document.documentElement.dir=isAR?'ltr':'rtl';
});

/* Projects index for search */
const PROJECTS=[
  {name:'مورانو', url:'murano.html'},
  {name:'لوجانو', url:'lugano.html'},
  {name:'دولفين بيتش', url:'dolphin.html'},
  {name:'السخنة هيلز', url:'sokhna-hills.html'},
  {name:'واحة الحجاز', url:'hejaz-oasis.html'},
  {name:'ازها', url:'azha.html'},
  // EN
  {name:'Murano', url:'murano.html'},
  {name:'Lugano', url:'lugano.html'},
  {name:'Dolphin', url:'dolphin.html'},
  {name:'Sokhna Hills', url:'sokhna-hills.html'},
  {name:'Hejaz Oasis', url:'hejaz-oasis.html'},
  {name:'AZHA', url:'azha.html'}
];

(function(){
  const input=document.getElementById('psearch');
  const box=document.getElementById('psuggest');
  function render(list){
    box.innerHTML='';
    if(!list.length){ box.style.display='none'; return; }
    list.forEach(it=>{
      const a=document.createElement('a');
      a.href=it.url; a.textContent=it.name;
      box.appendChild(a);
    });
    box.style.display='block';
  }
  input.addEventListener('input',()=>{
    const q=input.value.trim().toLowerCase();
    if(!q){ box.style.display='none'; return; }
    const out=PROJECTS.filter(p=>p.name.toLowerCase().includes(q)).slice(0,10);
    render(out);
  });
  document.addEventListener('click',e=>{
    if(!e.target.closest('.searchbar')) box.style.display='none';
  });
})();
</script>
</body>
</html>
