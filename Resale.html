<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Eslam Realty | ريسيل</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="nav">
  <div class="navin">
    <a class="brand" id="brand" href="index.html">إسلام</a>
    <ul class="navlinks"><li><a id="navHome" href="index.html">الرئيسية</a></li></ul>
    <div class="lang"><button class="btnx" id="langToggle">AR / EN</button></div>
  </div>
</header>

<section class="section container">
  <div class="box">
    <h3 data-i18n="unit_details">تفاصيل الوحدة</h3>
    <div class="row col-2">
      <div>
        <label data-i18n="unit_type">نوع الوحدة</label>
        <select id="uType" class="select">
          <option>فيلا</option><option>شقة</option><option>استوديو</option>
          <option>بنتهاوس</option><option>دوبلكس</option><option>روف</option>
          <option id="optChalet">شاليه</option>
        </select>
      </div>
      <div>
        <label data-i18n="rooms">عدد الغرف</label>
        <select id="rooms" class="select"><option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option></select>
      </div>
      <div>
        <label data-i18n="floor">الدور المفضل</label>
        <select id="floor" class="select"><option>أرضي</option><option>متكرر</option><option>أخير</option><option>لا يهم</option></select>
      </div>
      <div>
        <label data-i18n="budget">الميزانية (جنيه)</label>
        <input id="budget" class="input" placeholder="مثال: 4,000,000">
      </div>
    </div>
    <textarea id="note" class="textarea mt12" rows="3" placeholder="ملاحظات إضافية (اختياري)"></textarea>
    <div class="center mt12">
      <a id="sendResale" class="btn" data-i18n="send_wa">إرسال إلى واتساب</a>
      <a class="btn" href="index.html" data-i18n="back">رجوع</a>
    </div>
  </div>
</section>

<script src="app.js"></script>
<script>
/* اضبط ظهور الشاليه حسب المنطقة المختارة في الخطوة الأولى */
const area = sessionStorage.getItem('r_area')||'';
document.getElementById('optChalet').disabled = !/(السخنة|الساحل)/.test(area);

/* إرسال الواتس */
document.getElementById('sendResale').onclick=()=>{
  const msg=[
    "طلب ريسيل",
    `المنطقة: ${area||'—'}`,
    `المكان: ${sessionStorage.getItem('r_place')||'—'}`,
    `نوع الوحدة: ${uType.value}`,
    `الغرف: ${rooms.value}`,
    `الدور: ${floor.value}`,
    `الميزانية: ${budget.value||'—'}`,
    `ملاحظات: ${note.value||'—'}`
  ].join(" | ");
  window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`,'_blank');
};
</script>
</body>
</html>
