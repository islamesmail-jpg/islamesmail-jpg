<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>اعرض وحدتك | Islam Real Estate</title>
<link rel="icon" href="https://l.top4top.io/p_3529ppog90.png">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{--text:#0f172a;--muted:#64748b;--line:#e5e7eb;--primary:#0b3a5e;--wrap:900px;--nav-h:60px}
*{box-sizing:border-box}body{margin:0;font-family:"Tajawal",Arial,sans-serif;background:#fff;color:var(--text);line-height:1.8}
a{text-decoration:none;color:inherit}
.topbar{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.92);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);height:var(--nav-h)}
.container{max-width:var(--wrap);margin:auto;padding:0 16px}
.nav{position:relative;height:var(--nav-h)}
.brand{position:absolute;right:10px;top:3px}
.brand img{height:140px}
.back{position:absolute;left:12px;top:14px;border:1px solid var(--line);border-radius:10px;padding:6px 10px;font-weight:800;background:#fff}
.main{padding:24px 0}
h1{margin:0 0 4px;font-size:1.6rem}
.lead{color:var(--muted);margin:0 0 16px}
.form{background:#fff;border:1px solid var(--line);border-radius:16px;padding:16px}
.field{display:flex;flex-direction:column;margin-bottom:12px}
.field label{font-weight:700;margin-bottom:6px}
.field input,.field textarea{border:1px solid var(--line);border-radius:12px;padding:12px 14px;font:inherit}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){.row{grid-template-columns:1fr}}
.help{color:var(--muted);font-size:.9rem}
.submit{background:var(--primary);color:#fff;border:0;border-radius:14px;padding:12px 20px;font-weight:800;cursor:pointer}
.preview img{max-width:130px;margin:6px;border-radius:8px;border:1px solid var(--line)}
</style>
</head>
<body>
<div class="topbar">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="https://j.top4top.io/p_3529mqde90.png" alt="Logo"></a>
    <a class="back" href="index.html">← الرئيسية</a>
  </div>
</div>

<div class="container main">
  <h1>اعرض وحدتك</h1>
  <p class="lead">املأ البيانات التالية وسيتم إرسالها على واتساب. إن كان جهازك يدعم المشاركة سنرسل الصور مع الرسالة مباشرة.</p>

  <div class="form">
    <form id="listForm">
      <div class="row">
        <div class="field"><label for="proj">اسم المشروع</label><input id="proj" required placeholder="مثال: لوجانو الجلالة"></div>
        <div class="field"><label for="owner">اسم المالك</label><input id="owner" required placeholder="اسمك الكامل"></div>
      </div>
      <div class="row">
        <div class="field"><label for="unit">رقم الوحدة</label><input id="unit" placeholder="إن وجد"></div>
        <div class="field"><label for="phone">رقم التواصل</label><input id="phone" required inputmode="tel" placeholder="01xxxxxxxxx"></div>
      </div>
      <div class="row">
        <div class="field"><label for="price">السعر المطلوب</label><input id="price" placeholder="مثال: 3,500,000"></div>
        <div class="field"><label for="floor">الدور</label><input id="floor" placeholder="أرضي / متكرر / علوي"></div>
      </div>
      <div class="row">
        <div class="field"><label for="beds">عدد الغرف</label><input id="beds" type="number" min="0" placeholder="2"></div>
        <div class="field"><label for="note">ملاحظات</label><input id="note" placeholder="المساحة، التشطيب، الإطلالة..."></div>
      </div>
      <div class="field">
        <label for="photos">صور الوحدة (متعدد)</label>
        <input id="photos" type="file" accept="image/*" multiple>
        <div class="help">في بعض الأجهزة ستحتاج لإرفاق الصور يدويًا بعد فتح واتساب.</div>
      </div>
      <button class="submit" type="submit">إرسال على واتساب</button>
      <div class="preview" id="preview"></div>
    </form>
  </div>
</div>

<script>
const form=document.getElementById('listForm');
form.addEventListener('submit',async (e)=>{
  e.preventDefault();
  const v=id=>document.getElementById(id).value.trim();
  const data={proj:v('proj'),owner:v('owner'),unit:v('unit'),phone:v('phone'),price:v('price'),floor:v('floor'),beds:v('beds'),note:v('note')};
  if(!data.proj||!data.owner||!data.phone){alert('من فضلك أدخل اسم المشروع واسم المالك ورقم التواصل.');return;}
  const msg=`اعرض وحدتك:
مشروع: ${data.proj}
المالك: ${data.owner}
رقم الوحدة: ${data.unit||'-'}
تواصل: ${data.phone}
السعر المطلوب: ${data.price||'-'}
الدور: ${data.floor||'-'}
عدد الغرف: ${data.beds||'-'}
ملاحظات: ${data.note||'-'}`;

  const files=[...document.getElementById('photos').files];
  try{
    if(files.length && navigator.canShare && navigator.canShare({files})){
      await navigator.share({text:msg, files}); return;
    }
  }catch(e){}
  window.open(`https://wa.me/201050072527?text=${encodeURIComponent(msg)}`,'_blank');

  // عرض معاينة للصور للمساعدة على الإرفاق اليدوي
  const preview=document.getElementById('preview'); preview.innerHTML='';
  files.forEach(f=>{const url=URL.createObjectURL(f); const img=new Image(); img.src=url; img.onload=()=>URL.revokeObjectURL(url); img.style.maxWidth='130px'; img.style.border='1px solid #e5e7eb'; img.style.borderRadius='8px'; img.style.margin='6px'; preview.appendChild(img);});
});
</script>
</body>
</html>
