<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eslam Realty</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:"Tajawal",sans-serif;background:#0b0f19;color:#fff}
h1,h2{text-align:center;color:#e4c24a}
.container{max-width:1100px;margin:auto;padding:20px}
.cards{display:grid;grid-template-columns:1fr;gap:18px;margin-top:20px}
.card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px;overflow:hidden;text-align:center;padding:14px}
.card img{width:50px;height:50px;margin-bottom:10px}
.card button{background:#e4c24a;color:#111;font-weight:700;padding:8px 14px;border:none;border-radius:8px;cursor:pointer}
.card button:hover{background:#fff;color:#111}
@media(min-width:800px){.cards{grid-template-columns:repeat(3,1fr)}}

/* اقسام رئيسية */
.sections{display:grid;grid-template-columns:1fr;gap:18px;margin-top:30px}
.section-btn{position:relative;border-radius:16px;overflow:hidden;cursor:pointer;text-align:center}
.section-btn img{width:100%;height:200px;object-fit:cover;filter:brightness(.7)}
.section-btn span{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:#fff;font-weight:800;font-size:28px}

/* فورم */
form{max-width:700px;margin:auto;background:rgba(255,255,255,.05);padding:20px;border-radius:12px}
label{display:block;margin-top:12px;font-weight:700;color:#e4c24a}
input,select,textarea{width:100%;margin-top:6px;padding:10px;border-radius:8px;border:1px solid #333;background:#0f1627;color:#fff}
button.send{margin-top:18px;padding:12px 20px;background:#e4c24a;color:#111;font-weight:800;border:none;border-radius:999px;cursor:pointer}
button.send:hover{background:#fff;color:#111}
.hidden{display:none}
</style>
</head>
<body>

<div class="container" id="home">
  <h1>مرحبا بك في Eslam Realty</h1>
  
  <!-- خانة الريسيل -->
  <h2>ريسيل</h2>
  <form onsubmit="goForm();return false;">
    <label>اختيار المنطقة:</label>
    <select id="resaleArea">
      <option>العين السخنة</option>
      <option>الساحل الشمالي</option>
      <option>التجمع الخامس</option>
      <option>التجمع الاول</option>
      <option>التجمع الثالث</option>
      <option>الرحاب</option>
      <option>مدينتي</option>
      <option>القاهرة الجديدة</option>
    </select>
    <label>حدد موقع مهتم بالشراء فيه:</label>
    <input type="text" id="resalePlace" placeholder="مثال: Porto Sokhna / مدينتي">
    <button class="send" type="submit">التالي</button>
  </form>
  
  <!-- الاقسام -->
  <h2>المناطق الرئيسية</h2>
  <div class="sections">
    <div class="section-btn" onclick="showSection('sokhna')">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1000" alt="">
      <span>العين السخنة</span>
    </div>
    <div class="section-btn" onclick="showSection('northcoast')">
      <img src="https://images.unsplash.com/photo-1507525428034-0f5a5ca7e40c?q=80&w=1000" alt="">
      <span>الساحل الشمالي</span>
    </div>
    <div class="section-btn" onclick="showSection('cairo')">
      <img src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe?q=80&w=1000" alt="">
      <span>القاهرة الجديدة</span>
    </div>
  </div>
</div>

<!-- صفحة الفورم -->
<div class="container hidden" id="formPage">
  <h1>تفاصيل الطلب</h1>
  <form onsubmit="sendWhatsApp();return false;">
    <label>اسم المشروع (اختياري):</label>
    <input type="text" id="project">
    <label>نوع الوحدة:</label>
    <select id="type">
      <option>شقة</option><option>فيلا</option><option>استوديو</option>
      <option>بنتهاوس</option><option>دوبلكس</option><option>روف</option>
      <option>شاليه</option>
    </select>
    <label>عدد الغرف:</label>
    <select id="rooms"><option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option></select>
    <label>الدور المفضل:</label>
    <input type="text" id="floor">
    <label>المساحة المفضلة:</label>
    <input type="text" id="area">
    <label>الميزانية المتوقعة:</label>
    <input type="text" id="budget">
    <label>مدة الاستلام:</label>
    <input type="text" id="delivery">
    <label>ملاحظات:</label>
    <textarea id="note"></textarea>
    <button class="send" type="submit">إرسال عبر واتساب</button>
  </form>
  <button onclick="backHome()" class="send">⬅ عودة</button>
</div>

<!-- اقسام المشاريع -->
<div class="container hidden" id="sokhna">
  <h1>مشاريع العين السخنة</h1>
  <div class="cards" id="sokhnaList"></div>
  <button onclick="backHome()" class="send">⬅ عودة</button>
</div>

<div class="container hidden" id="northcoast">
  <h1>مشاريع الساحل الشمالي</h1>
  <div class="cards" id="northList"></div>
  <button onclick="backHome()" class="send">⬅ عودة</button>
</div>

<div class="container hidden" id="cairo">
  <h1>مشاريع القاهرة الجديدة</h1>
  <div class="cards" id="cairoList"></div>
  <button onclick="backHome()" class="send">⬅ عودة</button>
</div>

<script>
// تحويل ريسيل
function goForm(){
  document.getElementById('home').classList.add('hidden');
  document.getElementById('formPage').classList.remove('hidden');
}
function sendWhatsApp(){
  let msg="تفاصيل طلب:%0a"+
  "المشروع: "+document.getElementById('project').value+"%0a"+
  "نوع الوحدة: "+document.getElementById('type').value+"%0a"+
  "عدد الغرف: "+document.getElementById('rooms').value+"%0a"+
  "الدور: "+document.getElementById('floor').value+"%0a"+
  "المساحة: "+document.getElementById('area').value+"%0a"+
  "الميزانية: "+document.getElementById('budget').value+"%0a"+
  "مدة الاستلام: "+document.getElementById('delivery').value+"%0a"+
  "ملاحظات: "+document.getElementById('note').value;
  window.open("https://wa.me/201050072527?text="+msg,"_blank");
}
function backHome(){
  document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden'));
  document.getElementById('home').classList.remove('hidden');
}
function showSection(id){
  document.getElementById('home').classList.add('hidden');
  document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

// المشاريع
const sokhnaProjects=["المونت جلاله","تلال","لافيستا 7","لافيستا توباز","لافيستا","بورتو السخنة","ازها","العين هيلز","بيلا رومانس","لاسرينا بالم بيتش","مورانو","بوهو","بلومار","بيلا فينتو","بيلا ايست","ذا جروف","ليتل فينس","لالونا بيتش","لاجونا باي","ستيلا دي ماري","جلالة باي","جورا","لاجونا","ازها 2","صن ست","هافن","بيلا بيتش","العين بلازا","العين باي","كورال باي"];
const northProjects=["مدن","سولارى","هاسيندا ويست","سولت","ذا ميد","جون سوديك","رامله","ماونتن فيو","سوان ليك","المصيف","هايد بارك","دى باى","سيلفر ساندس","دايركشن وايت","يود","ازها رأس الحكمه","مراسي","فوكا باى","بو ايلاند","بو ساندس","سيتي ستارز","زهران باي","سيليستا","كاليكو","جورا الساحل","بلو باي","قرية الواحة","بلو مارينا","لافيستا باى","أمواج"];
const cairoProjects=["مافيدا","اى سيتى","سراى","هايد بارك","واتر واى","تاج سيتى","ايست تاون","الباتيو اورو","فيليت","بالم هيلز","ستون ريزيدنس","ميفيدا افينيو","ريفيرا","زايد ايست","ذا مارك","ذا فيو","ذا ادريس","قطامية ديونز","قطامية هايتس","قطامية جاردنز","سوان ليك","ماونتن فيو هايد بارك","زون سوديك","لافيستا سيتي","كايرو فستيفال","جاليريا","قطامية هيلز","ليان","ذا كابيتال واي","ذا فيلدج","جرين فيل","ذا كورت يارد","ذا فيرست","مدينتي","الرحاب","النرجس فيلات","النرجس عمارات","اللوتس","الياسمين","الأندلس"];

function render(list,container){
  let html="";
  list.forEach(p=>{
    html+=`<div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/686/686104.png">
      <h3>${p}</h3>
      <button onclick="ask('${p}')">استفسر</button>
    </div>`;
  });
  document.getElementById(container).innerHTML=html;
}
render(sokhnaProjects,"sokhnaList");
render(northProjects,"northList");
render(cairoProjects,"cairoList");

function ask(project){
  let msg="مهتم بمشروع "+project+"%0aنوع الوحدة: شقة/فيلا/استوديو/شاليه...%0aعدد الغرف: ...%0aالمساحة: ...%0aسأوافيك بالتفاصيل.";
  window.open("https://wa.me/201050072527?text="+msg,"_blank");
}
</script>
</body>
</html>
