<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eslam Realty</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#0b0f19;--panel:#0f1627;--line:#22314f;--gold:#e4c24a;--gold2:#f4d96f;--white:#fff
}
*{box-sizing:border-box} html,body{height:100%} a{text-decoration:none;color:inherit}
body{margin:0;font-family:"Tajawal",system-ui,Arial,sans-serif;background:var(--ink);color:var(--white)}
/* NAV */
.nav{position:sticky;top:0;z-index:50;background:#f2f2f2;border-bottom:1px solid #ddd}
.nav .inner{max-width:1180px;margin:auto;padding:10px 16px;display:flex;align-items:center;gap:14px}
.brand{font-weight:800;color:#b58b00}
.nav a{color:#111;font-weight:800;margin-inline:8px}
.lang{margin-inline-start:auto;border:1px solid #b58b00;color:#b58b00;background:transparent;border-radius:999px;padding:6px 12px;font-weight:800;cursor:pointer}
/* HERO */
.hero{position:relative;min-height:62vh;background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;display:grid;place-items:center}
.overlay{background:rgba(11,15,25,.78);width:100%;height:100%;padding:46px 18px;display:grid;place-items:center}
.hero-inner{text-align:center;max-width:980px}
.title{font-size:clamp(28px,5.6vw,54px);font-weight:800;text-shadow:0 10px 22px rgba(0,0,0,.5)}
.sub{margin-top:12px;font-size:clamp(16px,2.4vw,22px);color:var(--gold2);font-weight:700}
.areas{margin-top:10px;font-weight:800}
.actions{margin-top:22px;display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
.btn{padding:12px 18px;border-radius:999px;border:1.6px solid var(--gold);color:var(--gold);font-weight:800;display:inline-flex;gap:8px;align-items:center}
.btn:hover{background:var(--gold);color:#111}
/* SECTION / CONTAINER */
.section{padding:28px 16px}
.container{max-width:1180px;margin:auto}
/* RESALE */
.box{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
.box h3{margin:0 0 10px;font-weight:800}
.row{display:grid;gap:10px;grid-template-columns:1fr}
@media(min-width:720px){.row{grid-template-columns:1fr 2fr 160px}}
.select,.input{width:100%;padding:12px;border-radius:10px;border:1px solid #2a3958;background:#0f1627;color:#fff}
.hint{margin-top:6px;color:#cbd5e1;font-size:.9rem}
/* HOME AREA CARDS */
.area-icons{display:grid;gap:14px;grid-template-columns:1fr}
@media(min-width:900px){.area-icons{grid-template-columns:repeat(3,1fr)}}
.iconcard{position:relative;border:1px solid var(--gold);border-radius:16px;overflow:hidden}
.iconcard img{width:100%;height:170px;object-fit:cover;display:block}
.iconlabel{position:absolute;inset:auto 14px 14px 14px;background:rgba(0,0,0,.55);border:1px solid var(--gold);color:var(--gold);border-radius:12px;padding:8px 12px;font-weight:800;text-align:center}
/* AREA PAGE */
.backbar{padding:10px 16px;background:#0f1627;border-bottom:1px solid #22314f}
.header{padding:22px 16px;background:#0f1627;border-bottom:1px solid #22314f}
.h1{margin:0;font-size:clamp(22px,4vw,34px);font-weight:800}
.grid{padding:16px;display:grid;gap:14px;grid-template-columns:1fr 1fr}
@media(min-width:1000px){.grid{grid-template-columns:repeat(4,1fr)}}
.tile{background:var(--panel);border:1px solid var(--line);border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
.logo{width:100%;height:120px;display:flex;align-items:center;justify-content:center;background:#000}
.logo img{max-width:100%;max-height:100%}
.cap{padding:10px 12px;display:flex;justify-content:space-between;align-items:center;gap:10px}
b{color:var(--gold);font-size:.98rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.minibtn{border:1.4px solid var(--gold);color:var(--gold);background:transparent;border-radius:999px;padding:6px 10px;font-weight:800}
.minibtn:hover{background:var(--gold);color:#111}
.footer{padding:18px 16px;text-align:center;color:#cbd5e1;border-top:1px solid rgba(255,255,255,.12);margin-top:18px}
</style>
</head>
<body>
<!-- NAV -->
<header class="nav">
  <div class="inner">
    <div class="brand">Eslam Realty</div>
    <a href="#/home" id="navHome">الرئيسية</a>
    <a href="#contact" id="navContact">تواصل معنا</a>
    <button id="lang" class="lang">AR / EN</button>
  </div>
</header>

<!-- APP CONTAINER -->
<main id="app"></main>

<!-- FOOTER -->
<footer id="contact" class="footer">
  © <span id="y"></span> Eslam Realty
</footer>

<script>
/* ========= Basics ========= */
document.getElementById('y').textContent=new Date().getFullYear();

/* أيقونة الشعار (SVG مضمن) كصورة Base64 */
const BADGE_DATAURI = 'data:image/svg+xml;utf8,' + encodeURIComponent(`
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
<rect width="512" height="512" fill="black"/>
<g stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none">
<path d="M74 214h112" stroke="#f00"/>
<path d="M186 214v214h160v-80" stroke="#ffcc00"/>
<path d="M346 348l46-46V186L256 114 120 186" stroke="#fff"/>
<path d="M186 214l70-36 140 72" stroke="#d00"/>
</g>
<rect x="228" y="346" width="56" height="56" rx="8" fill="#ffcc00"/>
</svg>`);

/* ========= DATA ========= */
const DATA = {
  sokhna: {
    arTitle:"مشاريع العين السخنة", enTitle:"Ain Sokhna Projects",
    unitHint:"شقة/فيلا/شاليه/استوديو",
    items:[
      "IL Monte Galala (المونت جلالة)",
      "Telal Sokhna (تلال)",
      "La Vista (لافيستا)",
      "Porto Sokhna",
      "AZHA (ازها)",
      "Ain Hills",
      "Bella Romance",
      "Lasirena Palm Beach",
      "Lugano AOG",
      "Murano (مورانو)"
    ]
  },
  north: {
    arTitle:"مشاريع الساحل الشمالي", enTitle:"North Coast Projects",
    unitHint:"شاليه/فيلا/شقة/استوديو",
    items:[
      "Madin Ras El Hekma (مدن رأس الحكمة)",
      "Solare (سولاري)",
      "Hacienda West",
      "Salt (سولت)",
      "The Med (ذا مِد)",
      "June (SODIC)",
      "Ramlah (Marakez)",
      "Mountain View Ras El Hekma",
      "Swan Lake North Coast",
      "El Masif (المصيف)"
    ]
  },
  cairo: {
    arTitle:"مشاريع القاهرة الجديدة", enTitle:"New Cairo Projects",
    unitHint:"شقة/فيلا/استوديو/تاون/توين",
    items:[
      "Mivida (مافيدا)",
      "iCity Mountain View",
      "Sarai (سراي)",
      "Hyde Park",
      "The Waterway",
      "Taj City",
      "Eastown Residence (SODIC)",
      "El Patio Oro (La Vista)",
      "Villette (SODIC)",
      "Palm Hills New Cairo"
    ]
  }
};

/* ========= VIEWS ========= */
function homeView(){
  return `
  <section class="hero">
    <div class="overlay">
      <div class="hero-inner">
        <h1 class="title" id="heroTitle">حوِّل استثمارك العقاري إلى تجربة من الفخامة والرُّقي</h1>
        <div class="sub" id="heroSub">خدمة خاصة للبيع والشراء والاستثمار في المواقع الراقية</div>
        <div class="areas" id="heroAreas">العين السخنة • الساحل الشمالي • القاهرة الجديدة</div>
        <div class="actions">
          <a class="btn" href="tel:+201050072527">📞 <span id="btnCall">اتصال مباشر</span></a>
          <a class="btn" href="https://wa.me/201050072527" target="_blank">💬 <span id="btnWhatsApp">استشارة واتساب</span></a>
          <a class="btn" href="mailto:eslam.realty.eg@gmail.com">✉️ Email</a>
        </div>
      </div>
    </div>
  </section>

  <section class="section container">
    <div class="box">
      <h3 id="leadTitle">ريسيل — اختَر المنطقة واكتب المكان</h3>
      <div class="row">
        <select id="leadArea" class="select">
          <option>العين السخنة</option>
          <option>الساحل الشمالي</option>
          <option>التجمع الخامس</option>
          <option>التجمع الأول</option>
          <option>التجمع الثالث</option>
          <option>الرحاب</option>
          <option>مدينتي</option>
          <option>القاهرة الجديدة</option>
        </select>
        <input id="leadPlace" class="input" placeholder="اكتب اسم المكان/القرية (مثال: Marassi / Porto Sokhna / النرجس)">
        <a id="leadGo" class="btn" href="#">إرسال ➡️</a>
      </div>
      <div class="hint" id="leadHint">بعد الإرسال هنطلب تفاصيل الوحدة ثم نرسلها على واتساب تلقائيًا.</div>
    </div>
  </section>

  <section class="section container">
    <div class="area-icons">
      <a class="iconcard" href="#/sokhna">
        <img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98?auto=format&fit=crop&w=1200&q=60" alt="Ain Sokhna">
        <div class="iconlabel">العين السخنة 🏖️</div>
      </a>
      <a class="iconcard" href="#/north">
        <img src="https://images.unsplash.com/photo-1507525428034-0f5a5ca7e40c?auto=format&fit=crop&w=1200&q=60" alt="North Coast">
        <div class="iconlabel">الساحل الشمالي 🌊</div>
      </a>
      <a class="iconcard" href="#/cairo">
        <img src="https://images.unsplash.com/photo-1505691723518-36a5ac3b2d95?auto=format&fit=crop&w=1200&q=60" alt="New Cairo">
        <div class="iconlabel">القاهرة الجديدة 🏙️</div>
      </a>
    </div>
  </section>
  `;
}

function areaView(key){
  const cfg = DATA[key];
  const title = (lang==='ar'? cfg.arTitle : cfg.enTitle);
  const tiles = cfg.items.map(name=>`
    <div class="tile">
      <div class="logo"><img src="${BADGE_DATAURI}" alt="badge"></div>
      <div class="cap">
        <b>${name}</b>
        <a class="minibtn" href="#" onclick="ask('${name}','${key}');return false;">اسأل</a>
      </div>
    </div>
  `).join('');
  const backLabel = (lang==='ar'?'⬅ رجوع للرئيسية':'⬅ Back to Home');
  return `
    <div class="backbar"><div class="container"><a class="minibtn" href="#/home">${backLabel}</a></div></div>
    <div class="header"><div class="container"><h1 class="h1">${title}</h1></div></div>
    <div class="container grid">${tiles}</div>
  `;
}

/* ========= ROUTER ========= */
const app = document.getElementById('app');
function normalizeHash(){
  let h = location.hash || '#/home';
  if(!h.startsWith('#/')){ h = '#/home'; location.replace(h); }
  return h.split('?')[0];
}
function render(){
  const h = normalizeHash();
  if(h==='#/home'){ app.innerHTML = homeView(); bindLead(); if(lang==='en') setLangTexts(); return; }
  if(h==='#/sokhna'){ app.innerHTML = areaView('sokhna'); return; }
  if(h==='#/north'){ app.innerHTML = areaView('north'); return; }
  if(h==='#/cairo'){ app.innerHTML = areaView('cairo'); return; }
  app.innerHTML = homeView(); bindLead();
}
window.addEventListener('hashchange', render);
if(!location.hash){ location.hash = '#/home'; }
render();

/* ========= Lead (Resale) ========= */
function bindLead(){
  const area = document.getElementById('leadArea');
  const place= document.getElementById('leadPlace');
  const go   = document.getElementById('leadGo');
  if(!go) return;
  go.addEventListener('click', e=>{
    e.preventDefault();
    const msg = `ريسيل — مهتم بعقار في ${area.value}${place.value.trim()? " | "+place.value.trim(): ""}`;
    window.open('https://wa.me/201050072527?text='+encodeURIComponent(msg),'_blank');
  });
}

/* ========= WhatsApp ask ========= */
function areaName(k){
  return k==='sokhna' ? 'العين السخنة' : (k==='north' ? 'الساحل الشمالي' : 'القاهرة الجديدة');
}
function ask(project, key){
  const hint = DATA[key].unitHint;
  const msg = `استفسار عن مشروع: ${project} — ${areaName(key)}.
نوع الوحدة: (${hint})
المساحة المفضلة:
عدد الغرف:
الدور المفضل:
الميزانية:
من فضلك ابعتلي التفاصيل والأسعار وطرق السداد.`;
  window.open('https://wa.me/201050072527?text='+encodeURIComponent(msg),'_blank');
}

/* ========= Language ========= */
let lang='ar';
document.getElementById('lang').onclick=()=>{lang=(lang==='ar'?'en':'ar'); setLangTexts();};
function setLangTexts(){
  const homeHash = (location.hash==='#/home');
  document.getElementById('navHome').textContent=(lang==='ar'?'الرئيسية':'Home');
  document.getElementById('navContact').textContent=(lang==='ar'?'تواصل معنا':'Contact');
  if(homeHash){
    const T = {
      heroTitle:{
        ar:"حوِّل استثمارك العقاري إلى تجربة من الفخامة والرُّقي",
        en:"Turn your property investment into a luxury experience"
      },
      heroSub:{
        ar:"خدمة خاصة للبيع والشراء والاستثمار في المواقع الراقية",
        en:"Private service for buying, selling & investing in prime locations"
      },
      heroAreas:{
        ar:"العين السخنة • الساحل الشمالي • القاهرة الجديدة",
        en:"Ain Sokhna • North Coast • New Cairo"
      },
      btnCall:{ar:"اتصال مباشر",en:"Call Now"},
      btnWhatsApp:{ar:"استشارة واتساب",en:"WhatsApp Consultation"},
      leadTitle:{ar:"ريسيل — اختَر المنطقة واكتب المكان",en:"Resale — pick the area & type the place"},
      leadHint:{ar:"بعد الإرسال هنطلب تفاصيل الوحدة ثم نرسلها على واتساب تلقائيًا.",en:"After sending, we'll ask for unit details and send it on WhatsApp."}
    };
    const set=(id,k)=>{const el=document.getElementById(id); if(el) el.textContent=T[k][lang];};
    set('heroTitle','heroTitle'); set('heroSub','heroSub'); set('heroAreas','heroAreas');
    set('btnCall','btnCall'); set('btnWhatsApp','btnWhatsApp');
    set('leadTitle','leadTitle'); set('leadHint','leadHint');
    document.documentElement.dir=(lang==='ar'?'rtl':'ltr');
  }else{
    // صفحات المشاريع تتغير عَرضها بإعادة render علشان العنوان يبقى بالعربي/الإنجليزي
    document.documentElement.dir=(lang==='ar'?'rtl':'ltr');
    render();
  }
}
</script>
</body>
</html>
