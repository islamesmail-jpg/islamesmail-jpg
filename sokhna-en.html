<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ain Sokhna Projects Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{--ink:#0b0d1a;--surface:#111326;--line:#1a2438;--gold:#e4c24a;--muted:#cbd5e1;--wrap:1120px;}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:var(--ink);color:#fff;font-family:"Tajawal",Arial,Helvetica,sans-serif;line-height:1.8}
a{text-decoration:none;color:inherit}
.container{max-width:var(--wrap);margin:auto;padding:0 16px}

/* Topbar */
.topbar{position:sticky;top:0;z-index:1000;background:rgba(0,0,0,.85);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,.08)}
.navbar{height:72px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px}
.brandbox{justify-self:start;width:150px;height:54px;display:inline-flex;align-items:center}
.brandbox img{max-width:100%;max-height:100%;object-fit:contain;border-radius:10px}
.actions{justify-self:end;display:flex;gap:18px;align-items:center}
.btnx{border:none;background:transparent;color:#fff;font-weight:600;font-size:15px;cursor:pointer;padding:6px 4px}
.btnx:hover{color:var(--gold)}

/* dropdowns */
.menu,.contact{position:relative}
.panel{position:absolute;top:calc(100% + 8px);left:0;background:#0f1224;color:#fff;border:1px solid #1d2143;border-radius:12px;min-width:220px;padding:6px;box-shadow:0 8px 20px rgba(0,0,0,.25);display:none;z-index:30}
.menu.open .panel,.contact.open .panel{display:block}
.panel a{display:block;padding:10px;border-radius:8px;font-weight:700}
.panel a:hover{background:#121638}

/* Breadcrumbs */
.breadcrumb{background:rgba(15,22,39,.6);border-bottom:1px solid var(--line)}
